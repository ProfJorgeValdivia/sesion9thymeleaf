<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Usuario</title>
</head>
<body>

<h2 th:text="${usuario.id == 0 ? 'Nuevo Usuario' : 'Editar Usuario'}"></h2>

<form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">

    <input type="hidden" th:field="*{id}" />

    <label>Username:</label>
    <input type="text" th:field="*{nombreUsuario}" /><br>

    <label>Correo:</label>
    <input type="email" th:field="*{correo}" /><br>

    <label>Nombre:</label>
    <input type="text" th:field="*{nombre}" /><br>

    <label>Contrase√±a:</label>
    <input type="password" th:field="*{contrasena}" /><br>

    <button type="submit">Guardar</button>
</form>

<a th:href="@{/usuarios}">Volver</a>

</body>
</html>
