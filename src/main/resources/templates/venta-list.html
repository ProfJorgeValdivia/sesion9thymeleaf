<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ventas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>
<body>

<div class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Listado de Ventas</h2>
        <a th:href="@{/ventas/nuevo}" class="btn btn-primary">
            + Nueva Venta
        </a>
    </div>
	<!-- Botones reporte -->
	<div class="d-flex gap-2">

	    <a th:href="@{/ventas/reporte/ver}"
	       target="_blank"
	       class="btn btn-info">
	        üëÅÔ∏è Previsualizar Reporte
	    </a>

	    <a th:href="@{/ventas/reporte/descargar}"
	       class="btn btn-warning">
	        ‚¨áÔ∏è Descargar PDF
	    </a>
		<a th:href="@{/ventas/reporte/verCustom}"
	       class="btn btn-success">
	        Reporte con objeto
	   	</a>

	</div>

    <div class="card shadow-sm">
        <div class="card-body">

            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Cliente</th>
                    <th>Usuario</th>
                    <th>Fecha</th>
                    <th>Total</th>
                    <th class="text-center">Acciones</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="v : ${ventas}">
                    <td th:text="${v.id}"></td>
                    <td th:text="${v.cliente}"></td>
                    <td th:text="${v.usuario.nombre}"></td>
                    <td th:text="${#temporals.format(v.fecha, 'dd/MM/yyyy HH:mm')}"></td>
                    <td>S/ <span th:text="${v.total}"></span></td>
                    <td class="text-center">
                        <a th:href="@{/ventas/editar/{id}(id=${v.id})}"
                           class="btn btn-warning btn-sm">
                            Editar
                        </a>
                        <a th:href="@{/ventas/eliminar/{id}(id=${v.id})}"
                           class="btn btn-danger btn-sm"
                           onclick="return confirm('¬øEliminar la venta?')">
                            Eliminar
                        </a>
                    </td>
                </tr>
                </tbody>

            </table>

        </div>
    </div>

</div>

</body>
</html>
